<html>
<head>
<title>吳惠婷個人簡介</title>
</head>
<body>
<h1>吳惠婷個人簡介</h1>
<div id="list"></div>
<script>
let src="https://HTWuuu.github.io/test/data/ResumeDraft.json";
fetch(src).then(function(response){
   return response.json();
}).then(function(result){
    console.log("最終的資料", result);
    list.innerHTML="";
    let product;
    for(let i=0;i<result.length;i++){
        product=result[i];
        list.innerHTML+=product.question.bold()+"\r\n<br/>"+product.answer+"<hr/>"
    }
 
});
</script>
</body>
</html>
